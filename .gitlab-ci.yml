before_script:
  - apt-get update -qq
  - apt-get install -qq git
  # Setup SSH deploy keys
  - 'which ssh-agent || ( apt-get install -qq openssh-client )'
  - eval $(ssh-agent -s)
  - ssh-add <(echo "$SSH_PRIVATE_KEY")
  - mkdir -p ~/.ssh
  - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'

deploy_prod:
  environment:
    name: prod
  script:
    - ssh root@$HOST_TARGETS "echo \$PATH"
    - ssh root@$HOST_TARGETS "which npm"
    - ssh root@$HOST_TARGETS "npm -v"
    - ssh root@$HOST_TARGETS "cd ~/kvm-ui && npm install"
  only:
    - main
