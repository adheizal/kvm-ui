version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: kvm-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certs:/etc/nginx/certs:ro
      - ./public:/usr/share/nginx/html:ro
    depends_on:
      - app
    networks:
      - internal

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kvm-ui
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      SSH_HOST: ${SSH_HOST}
      SSH_USER: ${SSH_USER}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-internal_db}
      DB_USER: ${DB_USER:-internal_users}
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
      DB_SSL: ${DB_SSL:-false}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_USER: ${REDIS_USER:-}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_TLS: ${REDIS_TLS:-false}
      HYPERDX_API_KEY: ${HYPERDX_API_KEY:-}
      TEMPLATE_IP: ${TEMPLATE_IP:-}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
    # No external ports - accessed via nginx
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - internal
    volumes:
      - app-logs:/app/logs

  redis:
    image: "redis:7-alpine"
    container_name: kvm-redis
    restart: unless-stopped
    volumes:
      - ./script/redis.conf:/usr/local/etc/redis/redis.conf
      - redis-data:/data
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    networks:
      - internal
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  postgres:
    image: "postgres:15-alpine"
    container_name: kvm-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-internal_users}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_DB: ${DB_NAME:-internal_db}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./script/create.sql:/docker-entrypoint-initdb.d/01-create.sql
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-internal_users}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
  redis-data:
  app-logs:

networks:
  internal:
    driver: bridge
