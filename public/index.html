<!-- index.html (Frontend UI) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QEMU KVM Management</title>
</head>
<body>
    <div id="login-page">
        <h1>Login</h1>
        <label for="username">Username:</label>
        <input type="text" id="username"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password"><br><br>
        <button onclick="login()">Login</button>
        <p id="login-error" style="color: red; display: none;">Invalid username or password</p>
    </div>

    <div id="main-page" style="display: none;">
        <h1>QEMU KVM Management</h1>
        <script src="config.js"></script>
        <label for="os-name">Select OS:</label>
        <select id="os-name">
            <option value="ubuntu">Ubuntu</option>
            <option value="centos">CentOS</option>
        </select><br><br>
        <label for="vm-name">VM Name:</label>
        <input type="text" id="vm-name"><br><br>
        <label for="new-ip">New IP Address:</label>
        <input type="text" id="new-ip"><br><br>
        <button onclick="updateIP()">Update IP</button><br><br>
        <label for="name-vm">VM Name:</label>
        <input type="text" id="name-vm"><br><br>
        <label for="ip-address">IP Address:</label>
        <input type="text" id="ip-address"><br><br>
        <label for="new-size">New Disk Size (GB):</label>
        <input type="number" id="new-size"><br><br>
        <button onclick="resizeDisk()">Resize Disk</button><br><br>
        <label for="ip-address">IP Address:</label>
        <input type="text" id="ip-address"><br><br>
        <button onclick="exposeSSH()">Expose SSH</button><br><br>
        <label for="ipaddress">IP Address:</label>
        <input type="text" id="ipaddress"><br><br>
        <label for="service-port">Service Port:</label>
        <input type="number" id="service-port"><br><br>
        <button onclick="exposeService()">Expose Service</button><br><br>
        <label for="ip-Address">IP Address:</label>
        <input type="text" id="ip-Address"><br><br>
        <button onclick="checkIP()">Check IPs</button><br><br>
        <button onclick="listVMS()">List VMs</button><br><br>
        <ul id="vm-list"></ul>
        <style>
            table {
                border-collapse: collapse;
                width: 100%;
            }
    
            th, td {
                border: 1px solid black;
                padding: 8px;
                text-align: left;
            }
    
            th {
                background-color: #f2f2f2;
            }
        </style>
        <h2>List of VMs</h2>
        <table id="vm-table">
            <thead>
                <tr>
                    <th>VM Name</th>
                    <th>IP Address</th>
                    <th>SSH Port</th>
                    <th>Service Ports</th>
                </tr>
            </thead>
            <tbody id="vm-table-body"></tbody>
        </table>
    </div>

    <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username: username, password: password })
            })
            .then(response => {
                if (response.status === 200) {
                    // If login successful, hide login page and show main page
                    document.getElementById("login-page").style.display = "none";
                    document.getElementById("main-page").style.display = "block";
                } else {
                    return response.text().then(data => {
                        alert(data);
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred during login');
            });
        }
        
        function updateIP() {
            var vmName = document.getElementById("vm-name").value;
            var osName = document.getElementById("os-name").value;
            var newIP = document.getElementById("new-ip").value;
            fetch('/update-ip', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ vmName: vmName, osName: osName, newIP: newIP })
            })
            .then(response => {
                if (!response.ok) {
                    // throw new Error('Network response was not ok');
                    // Clear input fields after successful submission
                    document.getElementById("vm-name").value = "";
                    document.getElementById("new-ip").value = "";
                    return response.text();
                    alert('IP Address Updated');  // Still show success message
                }
            })
            .then(data => {
                console.log(data);  // Log the response for debugging
                alert('IP Address Updated');  // Alert success message
            })
            .catch(error => {
                // Ignore the error since it's expected
                console.error('There was a problem with your fetch operation:', error);
                alert('IP Address Updated');  // Still show success message
            });
        }

        function resizeDisk() {
            var vmName = document.getElementById("name-vm").value;
            var ipAddress = document.getElementById("ip-address").value;
            var newSize = document.getElementById("new-size").value;
            fetch('/resize-disk', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ vmName: vmName, ipAddress: ipAddress, newSize: newSize })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                console.log(data);
                alert('Disk resized successfully');
                // Clear input fields after successful submission
                document.getElementById("name-vm").value = "";
                document.getElementById("ip-address").value = "";
                document.getElementById("new-size").value = "";
            })
            .catch(error => {
                console.error('There was a problem with your fetch operation:', error);
                alert('An error occurred while resizing disk');
            });
        }

        function exposeSSH() {
            var ipAddress = document.getElementById("ip-address").value;

            var sshHost = config.SSH_HOST;
            var sshUser = config.SSH_USER;
            
            fetch('/expose-ssh', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ ipAddress: ipAddress })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(port => {
                console.log(port);
                var sshCommand = `ssh -l ${sshUser} ${sshHost} -P ${port}`;
                // Display pop-up with SSH information
                alert(`For Access your VM: ${sshCommand}`);
                document.getElementById("ip-address").value = "";
            })
            .catch(error => {
                console.error('There was a problem with your fetch operation:', error);
                alert('An error occurred while exposing SSH');
            });
        }

        function exposeService() {
            var ipAddress = document.getElementById("ipaddress").value;
            var servicePort = document.getElementById("service-port").value;

            var sshHost = config.SSH_HOST;

            fetch('/expose-service', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ ipAddress: ipAddress, servicePort: servicePort })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(port => {
                console.log(port);
                var sshCommand = `${sshHost}:${port}`;
                // Display pop-up with SSH information
                alert(`This Port For Your Service in Public: ${sshCommand}`);
                document.getElementById("ipaddress").value = "";
                document.getElementById("service-port").value = "";
            })
            .catch(error => {
                console.error('There was a problem with your fetch operation:', error);
                alert('An error occurred while exposing the service');
            });
        }

        function checkIP() {
            var ipAddress = document.getElementById("ip-Address").value;

            fetch('/check-ip', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ ipAddress: ipAddress })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(result => {
                alert(result);
                // document.getElementById("result").textContent = result;
                document.getElementById("ip-Address").value = "";
            })
            .catch(error => {
                console.error('There was a problem with your fetch operation:', error);
                alert('An error occurred while checking the IP address');
            });
        }
        
        function listVMS() {
            fetch('/list-vms')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(vmList => {
                const vmTableBody = document.getElementById('vm-table-body');
                vmTableBody.innerHTML = ''; // Clear previous table rows
            
                vmList.forEach(vm => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${vm.vm_name}</td>
                        <td>${vm.ip_address}</td>
                        <td>${vm.ssh_port}</td>
                        <td>${vm.service_ports}</td>
                    `;
                    vmTableBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('There was a problem with your fetch operation:', error);
                alert('An error occurred while fetching the list of VMs');
            });
        }

        // Call the fetchVMs function when the page loads
        window.onload = fetchVMs;
    </script>
</body>
</html>
